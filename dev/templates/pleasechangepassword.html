{% extends 'base-connection.html' %}
{% block header %}
    <h1>{% block title %}Changement MDP - {% endblock %}</h1>
{% endblock %}
{% block content %}

<section id="section-login" class="section-form">
    {% include 'layout.html' %}
    <div class="div-form">
        <h2>Changement de mot de passe</h2>
        <form action="{{ url_for('modifypassword') }}" method='POST' class="form">
            <div class="item-from">
                <label class="label-form">Mot de passe</label>
                <input type="password" name="password" class="input-form" required id="password"/>
            </div>
            <div class="item-form">
                <input class="button-form" type="submit" value="Changer le mot de passe"/>
            </div>
        </form>
    </div>
</section>

{% endblock %}
