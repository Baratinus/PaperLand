{% extends 'base-connection.html' %}

{% block content %}

<section id="section-register" class="section-form">
    {% include 'layout.html' %}
    <div class="div-form">
        <h2>Créer un compte</h2>
        <form action="{{ url_for('register_successfully')}}" method="post" class="form">
            
            <div class="item-from">
                <label class="label-form">prénom :</label>
                <input type="text" name="firstname" class="input-form" required/>
            </div>
            <div class="item-from">
                <label class="label-form">nom :</label>
                <input type="text" name="lastname" class="input-form"/>
            </div>
            <div class="item-from">
                <label class="label-form">pseudo :</label>
                <input type="text" name="pseudo" class="input-form" required/>
            </div>
            <div class="item-from">
                <label class="label-form">email :</label>
                <input type="email" name="email" class="input-form" required/>
            </div>
            <div class="item-from">
                <label class="label-form">date de naissance :</label>
                <input type="date" name="birthday" class="input-form" required/>
            </div>
            <div class="item-from">
                <label class="label-form">mot de passe :</label>
                <input type="password" name="password" class="input-form" required/>
            </div>
            <div class="item-from">
                <button class="button-form">Validé</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
