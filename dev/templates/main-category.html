{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}{{ category }} - {% endblock %}</h1>
{% endblock %}
{% block content %}

<header id="category-header">
    <h1 id="category-name">{{ category }} :</h1>
    <section id="products-list">
        <ul>
            {% for categorie in categories %} <!-- affichage catégorie par catégorie -->
                <article class="article-product">
                    <h2><a href="/{{category}}/{{categorie.name}}/">{{ categorie.name }}</a></h2>
                </article>  
            {% endfor %}
        </ul>
    </section>
</header>


{% endblock %}
