{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Index - {% endblock %}</h1>
{% endblock %}
{% block content %}

<h1 id=accueil-titre>Accueil</h1>

<header id="index-header">
    <h3 id=cat1>Tous les articles (TEST)</h3>
    {% for product in products %}
    <div class=miniature-produit>
        <a href="/{{product[2]}}/{{product[0]}}"><img src="{{product[4]}}" width=100%/></a>      
        <a href="/{{product[2]}}/{{product[0]}}">{{product[1]}}</a> <p>{{product[3]}} €</p>
    </div>
    {% endfor %}
    <h3 id=cat2>Catégorie 2</h3>
    <h3 id=cat3>Catégorie 3</h3>
</header>

{% endblock %}
