<!DOCTYPE html>
<html>
    <head>
        <title>PaperLand</title>

        <meta charset="utf-8">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-base.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-404.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-profil.css') }}"/>
    </head>
    <body>
        <header id="main-header">
            <h1 id="title"><a href="/">PaperLand</a></h1>
            <div id="icone">
                <a href="/login"><img src="{{ url_for('static', filename='img/user.svg') }}" alt="user icone" width="40px"></a>
                <a href="/panier"><img src="{{ url_for('static', filename='img/shopping-cart.svg') }}" alt="shopping cart icone" width="40px"></a>
            </div>
        </header>
        <div class="separator"></div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="/">Accueil</a></li>
                <div class="vertical-bar"></div>
                <li class="nav-item"><a href="#">Papeterie</a>
                    <ul class="under-nav">
                        <li class="under-nav-item"><a href="#">feuilles blanches</a></li>
                        <li class="under-nav-item"><a href="#">cahiers</a></li>
                    </ul>
                </li>
                <div class="vertical-bar"></div>
                <li class="nav-item"><a href="#">Informatique</a></li>
                <div class="vertical-bar"></div>
                <li class="nav-item"><a href="#">Fournitures scolaires</a></li>
                <div class="vertical-bar"></div>
                <li class="nav-item"><a href="/404/">Classement</a></li>
            </ul>
        </nav>
        <div class="separator"></div>

        {% block content %}{% endblock %}
    </body>
</html>
