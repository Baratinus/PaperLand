{% extends 'base-connection.html' %}
{% block header %}
    <h1>{% block title %}Lost-Password - {% endblock %}</h1>
{% endblock %}
{% block content %}

<section id="section-lostpassword" class="section-form">
    <div class="div-form">
        <h2>Récupération du mot de passe</h2> <!-- un autre formulaire comme login mais pour récupérer son mot de passe -->
        <form action="{{ url_for('lost_password') }}" method="POST" class="form">
            <div class="item-from">
                <label class="label-form">Email</label>
                <input type="email" name="email" class="input-form" required pattern=".*[@].*[.].*" placeholder="exemple@exemple.fr"/>
            </div>
            <div class="item-from">
                <label class="label-form">Date de naissance</label>
                <input type="date" name="birthday" class="input-form" required/>
            </div>
            <div class="item-from">
                <input class="button-form" type='submit' value='Récupérer le mot de passe'></button>
            </div>
        </form>
        <p>Mot de passe retrouvé ? <a href="/login/" id="lien-login">Connectez-vous ici</a></p>
    </div>
</section>

{% endblock %}
