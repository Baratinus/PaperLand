{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}{{ category }} - {% endblock %}</h1>
{% endblock %}
{% block content %}

<header>
    <h1 id="category-name">{{ category }}</h1>
</header>

<section id="products-list">
    <ul>
        {% for product in products %}
        <article class="article-product">
            <h2><a href="/{{category}}/{{product.id}}">{{ product.name }}</a></h2>
        </article>
        {% endfor %}
    </ul>
</section>

{% endblock %}
