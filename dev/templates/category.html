{% extends 'base.html' %}

{% block content %}

<header>
    <h1 id="category-name">{{ category_name }}</h1>
</header>

<section id="products-list">
    <ul>
        {% for product in products %}
        <article class="article-product">
            <h2>{{ product.name }}</h2>
        </article>
        {% endfor %}
    </ul>
</section>

{% endblock %}
