{% extends 'base-connection.html' %}

{% block content %}

<section id="section-forgotpassword" class="section-form">
    <div class="div-form">
        <h2>Récupération du mot de passe</h2>
        <form action="" method="post" class="form">
            <div class="item-from">
                <label class="label-form">Email</label>
                <input type="email" name="email" class="input-form" required pattern=".*[@].*[.].*" placeholder="exemple@exemple.fr"/>
            </div>
            <div class="item-from">
                <label class="label-form">Date de naissance</label>
                <input type="date" name="birthday" class="input-form" required/>
            </div>
            <div class="item-from">
                <button class="button-form" href="/">Valider</button>
            </div>
        </form>
        <p>Mot de passe retrouvé ? <a href="/login" id="lien-login">Connectez-vous ici</a></p>
    </div>
</section>

{% endblock %}
