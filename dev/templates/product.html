{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}{{ product.name }} - {% endblock %}</h1>
{% endblock %}
{% block content %}

<h2 id="product-name">{{ product.name }}</h2>
<p id="product-description">{{ product.description }}</p>
<p>{{ product.price }}</p>
<img src="{{ product.image }}" width=50% />

{% endblock %}
